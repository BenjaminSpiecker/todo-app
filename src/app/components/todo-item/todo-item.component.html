<li [class.completed]="completed" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompleted" />
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="terminateEdit()"
    #inputFisic
  />
</li>
